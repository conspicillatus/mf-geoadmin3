<div ng-repeat="layer in backgroundLayers">
  <div ng-click="onClick(layer.id)" ng-show="!isBackgroundSelectorClosed || $first" class="ga-bg-layer-default {{'ga-bg-layer-' + $index}} {{getClass(layer)}}" ng-class="{'ga-bg-highlight': (layer.id == currentLayer)}">
    <div class="ga-bg-layer-text" ng-class="{'ga-bg-highlight-text': (layer.id == currentLayer)}">{{layer.label | translate}}</div>
  </div>
</div>
<div class="ga-bg-triangle"></div>
